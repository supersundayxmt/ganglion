<!DOCTYPE html>
<html>
<head>
    <title>文明上网，共筑星空</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('素材.png');
            background-size: cover;
        }
        #input-section {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .star {
            position: absolute;
            width: 0;
            height: 0;
            border-right: 10px solid transparent;
            border-bottom: 7px solid yellow;
            border-left: 10px solid transparent;
            transform: rotate(35deg);
        }
        .star:before {
            border-bottom: 8px solid yellow;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -4.5px;
            left: -6.5px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }
        .star:after {
            position: absolute;
            display: block;
            top: 0.3px;
            left: -10.5px;
            width: 0;
            height: 0;
            border-right: 10px solid transparent;
            border-bottom: 7px solid yellow;
            border-left: 10px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }
        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="message">让我们一起文明上网，用话语点亮网络星空！</div>
    <div id="input-section">
        <input type="text" id="starText" placeholder="输入一句文明上网的话语">
        <button onclick="addSingleStar()">点亮</button>
    </div>

    <script>
        function addSingleStar() {
            var inputText = document.getElementById('starText').value;
            if (inputText.trim() === '') {
                alert('请输入有效的文字');
                return;
            }
            var background = document.getElementById('background');
            var star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            background.appendChild(star);
            document.getElementById('starText').value = '';
        }
    </script>
</body>
</html>
